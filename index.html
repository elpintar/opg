<!DOCTYPE html>
<html>

<head>
	<title>Oakland Prayer Group</title>
	<link href="./css/lib/reset.css" rel="stylesheet">
	<link href="./css/styles.css" rel="stylesheet">
</head>

<body>

	<!-- <div class="background-fire"></div> -->

	<div class="background-fire">
		<div class="row-container">
			<div class="col-container">
				<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="400" height="300">
				  <defs>
				    <filter id="filter">
				      <feGaussianBlur stdDeviation="20"/>
				    </filter>
				    <mask id="mask">
				      <ellipse cx="50%" cy="50%" rx="150px" ry="150px" fill="white" filter="url(#filter)"></ellipse>
				    </mask>
				  </defs>
				  <image xlink:href="./img/torch-cave.gif" width="400" height="300" mask="url(#mask)"></image>
				</svg>
			</div>
		</div>
  </div>

	<div class="title-container center-content">
		<h1>The Oakland<br>Prayer Group</h1>
	</div>

	<div class="row-container">
		<div class="scripture">
			<div class="verse small-caps">Therefore, since we are receiving a kingdom that cannot be shaken, let us be thankful, and so worship God acceptably with reverence and awe, for our God is a consuming fire.</div>
			<div class="citation small-caps">Hebrews <span class="small-font">12:28-29</span></div>
		</div>
	</div>

	<div class="row-container">
		<h2>Upcoming Night of Prayer and Praise</h2>
	</div>
	<div class="row-container">
		<div class="col-container">
			<h2 class="small-caps">Unity</h2><br>
			<h2 class="small-caps">Freedom</h2><br>
			<h2 class="small-caps">Holiness</h2><br>
		</div>
	</div>

</body>

</html>
